<form [formGroup]="authForm" class="flex">
  <div class="mb-3 restrict">
    <h3 class="signin">Signin</h3>
    <label for="exampleFormControlInput1" class="form-label label_margin"
      >Email address</label
    >
    <input
      formControlName="useremail"
      type="email"
      class="form-control restrict2"
      placeholder="name@example.com"
    />

    <div
      class="text-danger"
      *ngIf="
        (authForm.get('useremail').touched &&
          !authForm.get('useremail').valid) ||
        (isSignedIn && authForm.get('useremail').value === '')
      "
    >
      Enter valid email
    </div>
    <!-- {{ authForm.get('useremail').touched}}
    {{!authForm.get('useremail').valid}}
    {{isSignedIn}}
    {{(authForm.get('useremail').value)===''}} -->

    <div
      class="text-danger"
      *ngIf="!authForm.get('email')?.valid && authForm.get('email')?.dirty"
    >
      Invalid email id
    </div>
    <label for="exampleFormControlInput1" class="form-label label_margin"
      >Password</label
    >
    <input
      formControlName="password"
      type="password"
      class="form-control restrict2 restrict3"
      placeholder="Your Password"
    />

    <div
      class="text-danger"
      *ngIf="
        (authForm.get('password').touched && !authForm.get('password').valid) ||
        (isSignedIn && authForm.get('password').value === '')
      "
    >
      Password must contain more than 6 characters
    </div>

    <button (click)="onSubmit()" type="button" class="btn_size btn btn-primary">
      Signin
    </button>
  </div>
</form>
<div *ngIf="signInSuccess" class="alert alert-success" role="alert">
  Signin Successful
</div>
<div *ngIf="errorInSignIn" class="alert alert-danger" role="alert">
  Signin Error
</div>
